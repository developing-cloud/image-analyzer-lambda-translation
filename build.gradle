apply plugin: 'java'
apply plugin: 'application'

repositories {
    mavenCentral()
}

def aws_sdk_version = '1.11.465'

dependencies {

    compile (
        "com.amazonaws:aws-java-sdk-translate:${aws_sdk_version}",
     )
}

task buildZip(type: Zip) {
    from compileJava
}

sourceCompatibility = '11'
targetCompatibility = '11'
